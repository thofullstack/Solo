<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Solo - Creative Website</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="image/favicon/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/boostrap/bootstrap.css">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Example Markup -->

    <h1>
        Welcome To Solo!
    </h1>
    <h3>BS Grid System</h3>
    <h3>1 Column</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-bg-red">
                Content 1
            </div>
        </div>
    </div>

    <h3>2 Column</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-bg-red">
                Content 1
            </div>
            <div class="col-md-6 col-bg-pink">
                Content 2
            </div>
        </div>
    </div>
    <h3>3 Column</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-bg-red">
                Content 1
            </div>
            <div class="col-md-4 col-bg-pink">
                Content 2
            </div>
            <div class="col-md-4 col-bg-blue">
                Content 3
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.js"></script>
    <!-- Custom JS-->
    <script src="js/script.js"></script>
